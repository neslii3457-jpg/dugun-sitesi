
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neslihan & Murat - Düğünümüz</title>
  <style>
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      background-color: #fff;
      color: #000;
      text-align: center;
    }
    header {
      background: linear-gradient(135deg, #000, #ff69b4, #d4af37);
      color: white;
      padding: 60px 20px;
    }
    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }
    header p {
      font-size: 1.2rem;
    }
    section {
      padding: 40px 20px;
    }
    h2 {
      color: #d4af37;
    }
    .album a {
      display: inline-block;
      padding: 12px 20px;
      background-color: #ff69b4;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      margin-top: 15px;
      font-weight: bold;
    }
    .album a:hover {
      background-color: #d4af37;
    }
    footer {
      background: #000;
      color: white;
      padding: 20px;
      font-size: 0.9rem;
    }
    .qr {
      margin-top: 20px;
    }
    img.qrcode {
      margin-top: 15px;
      width: 160px;
      height: 160px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Neslihan & Murat</h1>
    <p>10 Mayıs 2026</p>
    <p>Avşaroğulları Düğün Sarayı</p>
  </header>

  <section>
    <h2>Fotoğraf & Video Albümümüz</h2>
    <p>Düğünümüzde çekilen fotoğraf ve videoları buradan görebilirsiniz:</p>
    <div class="album">
      <a href="https://www.icloud.com/sharedalbum/#B245oqs3qiRT7WY" target="_blank">Albümü Görüntüle</a>
    </div>
    <div class="qr">
      <p>Telefonunuzdan hızlı erişim için QR kodu okutun:</p>
      <img class="qrcode" src="https://api.qrserver.com/v1/create-qr-code/?size=160x160&data=https://www.icloud.com/sharedalbum/#B245oqs3qiRT7WY" alt="QR Kod">
    </div>
  </section>

  <footer>
    <p>© 2026 Neslihan & Murat - Tüm Hakları Saklıdır</p>
  </footer>
</body>
</html>
